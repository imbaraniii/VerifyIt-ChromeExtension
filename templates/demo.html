 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Form</title>
    <style>
        body {
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        label, input, button {
            display: block;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result{
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.5;
            color: #333;
        }

        .key {
            font-weight: bold;
            color: #0056b3;
        }

        .value {
            color: #555;
        }
    </style>
</head>
<body>
    <label for="userInput">Enter text:</label>
    <input type="text" id="userInput" name="userInput" placeholder="Type something...">
    <button id="submitButton">Submit</button>
    <div id="result"></div>

    <script>
        document.getElementById("submitButton").addEventListener("click", async () => {
            const userInput = document.getElementById("userInput").value;

            if (!userInput) {
                alert("Please enter a query!");
                return;
            }

            // Make a POST request to the Flask API
            const response = await fetch("/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: userInput }),
            });

            const resultDiv = document.getElementById("result");
            if (response.ok) {
                const data = await response.json();
                const p = data.title
              
                console.log(data)
                console.log(p)
                let printHtml = `
                        <p><span class="key">Title:</span> <span class="value">${data.title}</span></p>
                        <p><span class="key">Truthness:</span> <span class="value">${data.bool}</span></p>
                        <p><span class="key">T-Score:</span> <span class="value">${data.t_score}</span></p>
                        <p><span class="key">Conclusion:</span> <span class="value">${data.concl}</span></p>
                        <p><span class="key">Sources:</span></p>
                    `;

                    data.source.forEach((src, index) => {
                    printHtml += `
                        <div class="source">
                            <p><span class="key">Source ${index + 1}:</span> <a href="${src.url}" target="_blank">${src.url}</a></p>
                            <p><span class="key">T-Score:</span> <span class="value">${src.t_score}</span></p>
                        </div>
                    `;
                });
                    resultDiv.innerHTML = printHtml;

               
            } else {
                resultDiv.textContent = "Error: Could not fetch data.";
            }
        });
    </script>
</body>
</html>
