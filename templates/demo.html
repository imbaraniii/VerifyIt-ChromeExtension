<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Verifier</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-width: 380px;
        }
        .card-custom {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .card-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        .btn-analyze {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-analyze:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #00f2fe 0%, #4facfe 100%);
        }
        #result {
            max-height: 400px;
            overflow-y: auto;
        }
        .source-item {
            background-color: #f1f3f5;
            margin-bottom: 10px;
            border-radius: 8px;
            padding: 10px;
        }
        .key {
            color: #4facfe;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card card-custom shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0">Content Verifier</h2>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="userInput" class="form-control" 
                                   placeholder="Enter text or URL to verify" 
                                   aria-label="Enter text or URL">
                            <button id="submitButton" class="btn btn-analyze text-white" type="button">
                                <i class="bi bi-search me-2"></i>Analyze
                            </button>
                        </div>
                        
                        <div id="result" class="mt-3 p-3 border rounded">
                            <p class="text-muted text-center mb-0">
                                <i class="bi bi-info-circle me-2"></i>
                                Results will appear here
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <script src="/static/pop.js"></script>
    <script src="/static/content.js"></script>
</body>
</html>
