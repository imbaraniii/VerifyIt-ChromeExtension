 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Form</title>
    <style>
        body {
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            width: 400px;
        }

        label, input, button {
            display: block;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result{
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.5;
            color: #333;
        }

        .key {
            font-weight: bold;
            color: #0056b3;
        }

        .value {
            color: #555;
        }
    </style>
</head>
<body>
    <label for="userInput">Enter text:</label>
    <input type="text" id="userInput" name="userInput" placeholder="Type something...">
    <button id="submitButton">Submit</button>
    <div id="result"></div>

    <script src="/static/pop.js"></script>
    <script src="/static/content.js"></script> <!-- Add this line to load the content.js script -->
</body>
</html>
